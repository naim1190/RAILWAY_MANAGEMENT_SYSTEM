<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Login Form in HTML and CSS | Codehal</title>
    <link rel="stylesheet" href="Login_Form.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
        <form id="loginForm">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" id="username" placeholder="Username" required>
                <box-icon type='solid' name='user'></box-icon>
            </div>
            <div class="input-box">
                <input type="password" id="password" placeholder="Password" required>
                <box-icon name='lock-alt' type='solid' ></box-icon>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">Remember me</label>
                <a href="#">Forgot Password?</a>
            </div>

            <button type="submit" class="btn">Login</button>
            <div class="register-link">
                <p> Don't have an account? <a href="Registration_Form.html" >Register</a></p>
            </div>
        </form>
    </div> 

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('loginForm');

            form.addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent the default form submission

                // Get form values
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                // Create an object with form data
                const loginData = {
                    username: username,
                    password: password
                };

                // Convert the object to JSON
                const jsonData = JSON.stringify(loginData);

                // Store the JSON data in local storage
                localStorage.setItem('loginData', jsonData);

                // Optionally, you can clear the form fields after saving
                form.reset();

                // Display a success message or redirect to another page
                alert('Login data has been saved to local storage.');
            });
        });
    </script>
</body>
</html>
